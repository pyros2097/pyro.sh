<!DOCTYPE html>
<html class="w-full h-full">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta http-equiv="encoding" content="utf-8">
    <meta name="description" content="Indian Bible App">
    <meta name="author" content="pyro.sh">
    <meta name="keywords" content="indian,bible,app,kannada">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover">
    <title>Indian Bible App</title>
    <link rel="icon" type="image/x-icon" href="/assets/logo.png">
    <link rel="stylesheet" href="/assets/styles.css">
    <script>
        window.bibleJson = {};
        fetch('/assets/bibles/kannada.json').then((res) => res.json()).then((data) => window.bibleJson = data);
    </script>
    <script src="/assets/alpine.js" defer></script>
</head>

<body class="w-full h-full">
    <script>
        window.books = [
            "Genesis",
            "Exodus",
            "Leviticus",
            "Numbers",
            "Deuteronomy",
            "Joshua",
            "Judges",
            "Ruth",
            "1 Samuel",
            "2 Samuel",
            "1 Kings",
            "2 Kings",
            "1 Chronicles",
            "2 Chronicles",
            "Ezra",
            "Nehemiah",
            "Esther",
            "Job",
            "Psalm",
            "Proverbs",
            "Ecclesiastes",
            "Song of Solomon",
            "Isaiah",
            "Jeremiah",
            "Lamentations",
            "Ezekiel",
            "Daniel",
            "Hosea",
            "Joel",
            "Amos",
            "Obadiah",
            "Jonah",
            "Micah",
            "Nahum",
            "Habakkuk",
            "Zephaniah",
            "Haggai",
            "Zechariah",
            "Malachi",
            "Matthew",
            "Mark",
            "Luke",
            "John",
            "Acts",
            "Romans",
            "1 Corinthians",
            "2 Corinthians",
            "Galatians",
            "Ephesians",
            "Philippians",
            "Colossians",
            "1 Thessalonians",
            "2 Thessalonians",
            "1 Timothy",
            "2 Timothy",
            "Titus",
            "Philemon",
            "Hebrews",
            "James",
            "1 Peter",
            "2 Peter",
            "1 John",
            "2 John",
            "3 John",
            "Jude",
            "Revelation"
        ]
        function bibleApp() {
            return {
                bible: '',
                book: '',
                chapter: 1,
                higlightedVerses: [],
                changeBible(bible) {
                    this.bible = bible;
                    this.book = 'Genesis';
                    this.chapter = 1;
                },
                changeBook(book) {
                    this.book = book;
                    this.chapter = 1;
                },
                changeChapter(i) {
                    this.higlightedVerses = [];
                    this.chapter = i;
                },
                isHighlighted(i) {
                    return this.higlightedVerses.indexOf(i) > -1
                },
                onVerseClick(i) {
                    const index = this.higlightedVerses.indexOf(i);
                    if (index === -1) {
                        this.higlightedVerses.push(i);
                    } else {
                        this.higlightedVerses.splice(index, 1);
                    }
                },
            }
        }
    </script>
    <div class="h-full" x-data="bibleApp()">
        <div class="w-full h-full flex flex-1 flex-col items-center" x-show="bible === ''">
            <div class="flex mt-20">
                <p class="text-4xl">The Holy Bible in different Indian Languages</p>
            </div>
            <div class="flex flex-1 items-start mt-40">
                <button type="button" class="btn1" @click="changeBible('kannada')">
                    Kannada
                </button>
            </div>
        </div>
        <div class="w-full h-full flex flex-row" x-show="bible !== ''">
            <div class="flex bg-gray-100 border-r border-gray-500 overflow-auto">
                <div class="grid grid-cols-3 gap-2 ml-2">
                    <template x-for="item in window.books" :key="item">
                        <div class="cursor-pointer p-1 hover:bg-gray-200" @click="changeBook(item)">
                            <p class="text-md" x-text="item"></p>
                        </div>
                    </template>
                </div>
            </div>
            <div class="flex flex-1 flex-col p-4 ml-4">
                <div class="flex flex-row items-center border-b border-gray-500">
                    <div class="flex flex-row">
                        <div class="sm:hidden w-10 h-10">
                            <svg viewBox="0 0 512 512" focusable="true" role="presentation" class="css-wc8pli">
                                <g fill="currentColor">
                                    <line x1="80" y1="160" x2="432" y2="160"
                                        style="fill: none; stroke: rgb(0, 0, 0); stroke-linecap: round; stroke-miterlimit: 10; stroke-width: 32px;">
                                    </line>
                                    <line x1="80" y1="256" x2="432" y2="256"
                                        style="fill: none; stroke: rgb(0, 0, 0); stroke-linecap: round; stroke-miterlimit: 10; stroke-width: 32px;">
                                    </line>
                                    <line x1="80" y1="352" x2="432" y2="352"
                                        style="fill: none; stroke: rgb(0, 0, 0); stroke-linecap: round; stroke-miterlimit: 10; stroke-width: 32px;">
                                    </line>
                                </g>
                            </svg>
                        </div>
                        <p class="font-bold text-xl" x-text="book"></p>
                    </div>
                    <div class="flex flex-row flex-1 items-center justify-end">
                        <p class="text-lg mr-4">Chapter</p>
                        <div class="flex flex-row">
                            <select class="css-4nzkm4" @change="changeChapter($event.target.value)">
                                <template x-for="(item, index) in bibleJson[book]" :key="index">
                                    <option x-bind:value="index+1" x-text="index+1">
                                </template>
                            </select>
                            <div class="w-10 h-10">
                                <svg viewBox="0 0 24 24" focusable="false" role="presentation" aria-hidden="true"
                                    class="css-12c4avn">
                                    <path fill="currentColor" d="M16.59 8.59L12 13.17 7.41 8.59 6 10l6 6 6-6z">
                                    </path>
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="h-full overflow-y-auto border-b border-gray-500">
                    <template x-for="(item, index) in bibleJson[book][chapter-1]" :key="index">
                        <div class="flex flex-1 flex-row mt-4 cursor-pointer"
                            :class="{ 'bg-newyellow': isHighlighted(index) }" @click="onVerseClick(index)">
                            <p class="text-xs text-black mt-1 mr-2 ml-2" x-text="index+1" :class="{'ml-2': index < 9}">
                            </p>
                            <p class="text-md text-black" x-text="item"></p>
                        </div>
                    </template>
                </div>
            </div>
        </div>
    </div>
    <sergey-import src="alpine" />
</body>

</html>
