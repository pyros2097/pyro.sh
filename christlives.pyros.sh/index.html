<!DOCTYPE html>
<html class="w-full h-full">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta http-equiv="encoding" content="utf-8">
    <meta name="description" content="Indian Bible App">
    <meta name="author" content="pyros2097">
    <meta name="keywords" content="indian,bible,app,kannada">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover">
    <title>Christ Lives</title>
    <link rel="icon" type="image/x-icon" href="/assets/logo.png">
    <link rel="stylesheet" href="/assets/styles.css">
    <script>
        window.data = [];
        fetch('/assets/data.json').then((res) => res.json()).then((data) => window.data = data);
    </script>
    <script src="/assets/alpine.js" defer></script>
</head>

<body class="w-full h-full">
    <h1>
        Christ Lives
    </h1>
    <h2>
        Testimonies of People whom Jesus Christ Saved
    </h2>
    <script>
        function testimonyApp() {
            return {
                selectedVideo: null,
                searchText: '',
                tags: [],
                search(text) {
                },
            }
        }
    </script>
    <div class="h-full" x-data="testimonyApp()">
        <div class="w-full h-full flex flex-1 flex-col items-center" x-show="bible === ''">
            <div class="flex m-12">
                <h1 class="text-4xl text-center leading-loose">The Holy Bible in different Indian Languages</h1>
            </div>
            <div class="flex flex-1 items-start mt-40">
                <button type="button"
                    class="bg-gray-300 text-gray-900 text-3xl rounded hover:bg-gray-200 px-8 py-4 focus:outline-none mx-10"
                    @click="changeBible('kannada')">
                    Kannada
                </button>
            </div>
        </div>
        <div class="w-full h-full flex flex-row" x-show="bible !== ''">
            <div class="w-5/6 sm:w-auto flex bg-gray-100 border-r border-gray-500" x-show="drawerOpen">
                <div class="grid grid-cols-3 gap-2 ml-2">
                    <template x-for="item in window.books" :key="item">
                        <button class="text-md text-left p-1 hover:bg-gray-200" x-text="item" @click="changeBook(item)">
                        </button>
                    </template>
                </div>
            </div>
            <div class="w-1/6 sm:w-auto flex flex-1 flex-col p-4 ml-4">
                <div class="flex flex-row items-center border-b border-gray-500">
                    <div class="flex flex-row items-center">
                        <button class="sm:hidden mr-2" @click="openDrawer()">
                            <svg class="fill-current" width="36" height="36" viewBox="0 0 24 24">
                                <path d="M4 6H20V8H4zM4 11H20V13H4zM4 16H20V18H4z"></path>
                            </svg>
                        </button>
                        <p class="font-normal text-xl" x-text="book"></p>
                    </div>
                    <div class="flex flex-row flex-1 items-center justify-end mr-6">
                        <button class="text-black"
                            :class="{'text-gray-500 cursor-default': higlightedVerses.length === 0}"
                            @click="onPlayClick()">
                            <svg class="fill-current" width="36" height="36" viewBox="0 0 24 24" x-show="!isPlaying">
                                <path
                                    d="M12,2C6.486,2,2,6.486,2,12s4.486,10,10,10s10-4.486,10-10S17.514,2,12,2z M12,20c-4.411,0-8-3.589-8-8s3.589-8,8-8 s8,3.589,8,8S16.411,20,12,20z">
                                </path>
                                <path d="M9 17L17 12 9 7z"></path>
                            </svg>
                            <svg width="36" height="36" viewBox="0 0 24 24" x-show="isPlaying">
                                <path
                                    d="M12,2C6.486,2,2,6.486,2,12s4.486,10,10,10s10-4.486,10-10S17.514,2,12,2z M12,20c-4.411,0-8-3.589-8-8s3.589-8,8-8 s8,3.589,8,8S16.411,20,12,20z">
                                </path>
                                <path d="M13 9H15V15H13zM9 9H11V15H9z"></path>
                            </svg>
                        </button>
                    </div>
                    <div class="relative inline-block text-left">
                        <button type="button"
                            class="inline-flex justify-center w-full rounded-md border border-gray-300 shadow-sm px-4 py-2 m-1 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-100 focus:ring-indigo-500"
                            aria-haspopup="true" aria-expanded="true" @click="openSelect()"
                            @click.away="showChapters = false">
                            <span x-text="'Chapter ' + (chapter)"></span>
                            <svg class="-mr-1 ml-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                                fill="currentColor" aria-hidden="true">
                                <path fill-rule="evenodd"
                                    d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                                    clip-rule="evenodd" />
                            </svg>
                        </button>
                        <div class="origin-top-right absolute right-0 mt-2 w-full rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 h-96 overflow-y-auto"
                            x-show="showChapters">
                            <div class="py-1" role="menu" aria-orientation="vertical" aria-labelledby="options-menu">
                                <template x-for="(item, index) in bibleJson[book]" :key="index">
                                    <a href="#"
                                        class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900"
                                        :class="{'bg-gray-100': chapter === index+1}" role="menuitem"
                                        x-text="'Chapter '+(index+1)" @click="changeChapter(index + 1)"></a>
                                </template>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="h-full overflow-y-auto border-b border-gray-500">
                    <template x-for="(item, index) in bibleJson[book][chapter-1]" :key="index">
                        <div class="flex flex-1 flex-row mt-4 cursor-pointer"
                            :class="{ 'bg-newyellow': isHighlighted(index) }" @click="onVerseClick(index)">
                            <p class="text-xs text-black mt-1 mr-2 ml-2" x-text="index+1" :class="{'ml-2': index < 9}">
                            </p>
                            <p class="text-md text-black" x-text="item"></p>
                        </div>
                    </template>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
